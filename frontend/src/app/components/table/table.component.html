<table mat-table [dataSource]="dataSource" matSort
       class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Filtrado por nombre">
      Nombre
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Filtrado por alias">
      Alias
    </th>
    <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
  </ng-container>

  <ng-container matColumnDef="habilidades">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Filtrado por habilidades">
      Habilidades
    </th>
    <td mat-cell *matCellDef="let element"> {{element.habilidades}} </td>
  </ng-container>
  <ng-container matColumnDef="iconos">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="flex flex-row gap-2">
        <div
          class="
            transition ease-in-out
            delay-150 hover:-translate-y-1 
            hover:scale-110 hover:bg-blue-200
            bg-blue-300 duration-300 font-medium 
            shadow-lg rounded-lg w-8 text-center cursor-pointer"
          (click)="editHeroe(element.id, element.nombre, element.alias, element.habilidades)">
          <mat-icon class="text-lg">edit</mat-icon>
        </div>
        <div
          class="
            transition ease-in-out
            delay-150 hover:-translate-y-1 
            hover:scale-110 hover:bg-red-200
            bg-red-300 duration-300 font-medium 
            shadow-lg rounded-lg w-8 text-center cursor-pointer"
          (click)="delete(element.id)">
          <mat-icon class="text-lg">delete</mat-icon>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
